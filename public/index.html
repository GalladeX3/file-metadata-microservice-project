<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>File Metadata Microservice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
      form { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; max-width: 480px }
      input[type="file"] { display:block; margin:.5rem 0 1rem }
      button { padding:.6rem 1rem }
      pre { background:#f6f8fa; padding:1rem; border-radius:8px; overflow:auto; }
    </style>
  </head>
  <body>
    <h1>File Metadata Microservice</h1>

    <!-- IMPORTANT: name="upfile" (FCC test #3) -->
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/api/fileanalyse">
      <label for="upfile">Choose a file</label>
      <input id="upfile" type="file" name="upfile" required />
      <button type="submit">Upload</button>
    </form>

    <h2>Response</h2>
    <pre id="out">(upload a file to see JSON)</pre>

    <script>
      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const r = await fetch('/api/fileanalyse', { method: 'POST', body: fd });
        document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
      });
    </script>
  </body>
</html>
